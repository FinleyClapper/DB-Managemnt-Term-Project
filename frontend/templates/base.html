<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhythmix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<footer>
    <p>&copy; {{ current_year or 2025 }} Rhythmix</p>
</footer>
<body>
    <header>
        <h1>RHYTHMIX</h1>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="{{ url_for('index') }}" class="btn">Home</a>
                <a href="{{ url_for('search') }}" class="btn">Search</a>
                <a href="{{ url_for('playlist') }}" class="btn">Playlists</a>
            </div>
            <div class="navbar-right">
                <!-- Show these only if user is logged in -->
                <a href="{{ url_for('account') }}" class="btn">Account</a>

                <!-- Login/Register (hidden when user is logged in) -->
                <a href="{{ url_for('login') }}" class="btn">Login</a>
                <a href="{{ url_for('register') }}" class="btn">Register</a>
            </div>
        </nav>

    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Rhythmix. All rights reserved.</p>
    </footer>
</body>
</html>
