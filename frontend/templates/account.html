{% extends "base.html" %}

{% block content %}
<h2>My Account</h2>

<h3>My Playlists</h3>

{% if playlists %}
<table>
    <tr>
        <th>Name</th>
        <th>Number of Songs</th>
        <th>Actions</th>
    </tr>
    {% for pl in playlists %}
    <tr>
        <td>{{ pl.name }}</td>
        <td>{{ pl.songs|length }}</td>
        <td>
            <!-- These buttons will call endpoints later -->
            <a href="{{ url_for('edit_playlist', playlist_id=pl.id) }}" class="btn btn-small">Edit</a>
            <a href="{{ url_for('delete_playlist', playlist_id=pl.id) }}" class="btn btn-small btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>You haven't created any playlists yet.</p>
{% endif %}

{% endblock %}
