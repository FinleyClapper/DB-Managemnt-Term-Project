{% extends "base.html" %}

{% block content %}
<h2>Create a Playlist</h2>
<form method="POST">
    <label for="name">Playlist Name:</label>
    <input type="text" name="name" id="name" required>

    <h3>Select Songs:</h3>
    {% for song in songs %}
    <div>
        <input type="checkbox" name="songs" value="{{ song.id }}" id="song{{ song.id }}">
        <label for="song{{ song.id }}">{{ song.track_name }} by {{ song.artists }}</label>
    </div>
    {% endfor %}

    <button type="submit">Create Playlist</button>
</form>

<h3>Existing Playlists:</h3>
<ul>
    {% for pl in playlists %}
    <li>{{ pl.name }} - {{ pl.songs|length }} songs</li>
    {% endfor %}
</ul>
{% endblock %}
