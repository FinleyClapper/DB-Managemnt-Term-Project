
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rhythmix</title>
    <link rel="stylesheet" type="text/css" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽµ</div>
        <h2>Rhythmix</h2>
        <p class="subtitle">Your Personal Music Platform</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="loading" id="loginLoading">Logging in...</div>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" required minlength="3">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">Create Account</button>
                <div class="loading" id="signupLoading">Creating account...</div>
            </form>
        </div>
    </div>

    <script src="./login.js">
        
    </script>
</body>
</html>
